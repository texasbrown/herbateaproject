{% extends "store/base.html" %}
{% load static %}
{% block content %}

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<style>
	table {
		width:100%;
		height:10%;
	}
table, th, td {
  border:1px solid black;
}
th, td {
	font-size: 20px;
}
</style>


<h1> Order History <h1>



	<table>
		<thead>
		<tr>
			<th>Order Number</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Date Ordered</th>
		</tr>
		</thead>

		<tbody>
			{% for orders in order_items %}
			<tr>
				<td> {{ orders.order }} </td>
				<td> {{ orders.product }} </td>
				<td> {{ orders.quantity }} </td>
				<td> {{ orders.date_added }} </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>


{% endblock content %}
