<!DOCTYPE html>
<html lan="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-up </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% block content %}
    <form class="sign-up" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <h1> Sign Up </h1>

        <label> Please fill in this form to create an account! </label>
        <br>
        <br>
        <input type="text" name="fname" placeholder="First Name*" id="firstname">
        <br>
        <input type="text" name="lname" placeholder="Surname" id="surname">
        <br>
        <input type="text" name="email" placeholder="Email Address*" id="email">
        <br>
        <input type="password" name="password" placeholder="Password*" id="password">
        <br>
        <input type="password" name="" placeholder="Confirm Password*" id="confirmpassword">
        <br>
        <br>
        <button type="submit" class="">Sign Up</button>

        <br>
        <a href="{% url 'login' %}"><button type="button" value="sign up"> Back to login</a></button>

    </form>
    {% endblock %}
</body>

</html>
