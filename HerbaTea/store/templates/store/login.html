<!DOCTYPE html>
<html lan="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form class="login" action="signin.html" method="POST">
        <h1> Login </h1>

        <label> Email Address </label>
        <br>
        <br>
        <input type="text" name="" placeholder="Enter Email Address" id="email">
        <br>
        <br>
        <label> Password </label>
        <br>
        <br>
        <input type="password" name="" placeholder="Enter Password" id="password">
        <label>
            <p> Forget <a href = " "> Password? </a> </p>
        </label>
        <br>
        <input type="submit" name="" value="Login" onclick="validate()">
        <section class="no-account">
            <h3> Don't have an account </h3>
            <p> Just click on the button below to create an account </p>
            <a href="{% url 'signup' %}"><button type="button" value="sign up"> Sign Up</a></button>
        </section>
    </form>
</body>

</html>
